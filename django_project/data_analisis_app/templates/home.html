<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/static/css/estilos.css">
    <!-- CUSTOM JS -->
    <script src="/static/js/app.js" defer></script>

    
</head>
<body>

    <div class="ventana">
        <span><h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Heart Failure Prediction - DataSet</h1></span>
    </div>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="">
                <span>TuMejorWeb</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <!-- MENU -->
        <div class="menu">
            <a href="#" class="enlace" data-dashboard="1">
                <i class='bx bx-bar-chart-square'></i>
                <span>Dashboard 1</span>
            </a>

            <a href="#" class="enlace" data-dashboard="2">
                <i class='bx bx-bar-chart-square'></i>
                <span>Dashboard 2</span>
            </a>

            <a href="#" class="enlace" data-dashboard="3">
                <i class='bx bx-bar-chart-square'></i>
                <span>Dashboard 3</span>
            </a>

            <a href="#" class="enlace" data-dashboard="4">
                <i class='bx bx-bar-chart-square'></i>
                <span>Dashboard 4</span>
            </a>
        </div>
    </div>

    <div class="contenido" id="dashboardContent">
        
    </div>
    
</body>
</html>
